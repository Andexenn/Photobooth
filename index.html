<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <!--* my style -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="w-full h-screen p-5 bg-[#f9fbf2]">
    <div class="logo flex items-center gap-2 text-4xl" data-aos="zoom-in-down">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-10">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
        </svg>
        <h1 class="font-[Audiowide]">Photobooth</h1>
    </div>

    <div data-aos="fade-down"
     class="font-[montserrat] controls flex items-center 
     justify-center mt-10 gap-10 border h-45 w-165 mx-auto rounded-2xl shadow-lg">
        <div class="time-delay">
            <!--* use dropdown at this one -->
            <label class="font-[500]" for="delay">Delay</label>
            <select class="border rounded-md" name="delay" id="delay">
                <option value="3">3s</option>
                <option value="5">5s</option>
                <option value="10">10s</option>
            </select>
        </div>

        <div class="rgb flex flex-col gap-5">
            <div class="red flex items-center">
                <label class="text-red-600 mr-3 font-[500]" for="rmin">Red min:</label>
                <input class="mr-4" type="range" min=0 max=255 name="rmin">
                <label class="text-red-600 mr-3 font-[500]" for="rmax">Red max:</label>
                <input type="range" min=0 max=255 name="rmax">
            </div>

            <div class="green flex items-center">
                <label class="text-green-600 font-[500] mr-3" for="gmin">Green min:</label>
                <input class="mr-3" type="range" min=0 max=255 name="gmin">
                <label class="text-green-600 font-[500] mr-3" for="gmax">Green max:</label>
                <input type="range" min=0 max=255 name="gmax">
            </div>

            <div class="blue">
                <label class="text-blue-600 font-[500] mr-3" for="bmin">Blue min:</label>
                <input class="mr-3" type="range" min=0 max=255 name="bmin">
                <label class="text-blue-600 font-[500] mr-3" for="bmax">Blue max:</label>
                <input type="range" min=0 max=255 name="bmax">
            </div>

        </div>
    </div>

    <canvas class="photo"></canvas>
    <video data-aos="fade-up" class="player mx-auto relative -top-45 size-130"></video>
    <div class="strip"></div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            once: true,
            duration: 1000,
            delay: 50,
            anchorPlacement: 'top-bottom'
        });
    </script>
    <script src="./main.js"></script>
</body>

</html>
